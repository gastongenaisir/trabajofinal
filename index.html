<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Empanadas</title>
</head>

<body>
    <header class="container-fluid bg-dark position-sticky top-0">
        <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="false">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-productos-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-productos" type="button" role="tab" aria-controls="pills-productos"
                    aria-selected="true">Productos</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-carrito-tab" data-bs-toggle="pill" data-bs-target="#pills-carrito"
                    type="button" role="tab" aria-controls="pills-carrito" aria-selected="false">Carrito</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                1
            </div>

            <div class="tab-pane fade show active container" id="pills-productos" role="tabpanel"
                aria-labelledby="pills-productos-tab">
                <h2 class="h4 m-4 text-primary">Productos</h2>
                <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="productos">

                </div>
            </div>
            <div class="tab-pane fade carrito" id="pills-carrito" role="tabpanel" aria-labelledby="pills-carrito-tab">
                <h2 class="h4 m-4 text-primary" id="carrito">Carrito</h2>

                <table class="table table-dark table-hover">
                    <thead>
                        <tr class="text-primary">
                            <th scope="col">#</th>
                            <th scope="col">Productos</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
                <div class="row mx-4">
                    <div class="col">
                        <h3 class=" text-primary ">Total: $<span class="total"></span></h3>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button type="button" class="btn btn-success" id="comprar">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 bottom-0 text-muted">Gaston Genaisir</p>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Toastity -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.37/dist/sweetalert2.all.min.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
